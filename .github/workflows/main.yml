name: Deploy GabaritAI to Somee

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: üß† Testar build local antes do deploy
        run: |
          echo "üß† Verificando build local..."
          dotnet publish ./GabaritAI/GabaritAI.csproj -c Release -o ./publish-test
          echo "‚úÖ Build local conclu√≠do com sucesso."
          echo "‚öôÔ∏è Testando inicializa√ß√£o r√°pida (timeout 5s)..."
          timeout 5s dotnet ./publish-test/GabaritAI.dll || echo "‚ö†Ô∏è Teste r√°pido finalizado (sem resposta esperada ‚Äî comportamento normal)."

            - name: üßπ Corrigir web.config e adicionar API_KEY
          run: |
          echo "üß© Criando diret√≥rio ./publish se n√£o existir..."
          mkdir -p ./publish

          echo "üîß Gerando web.config..."
          cat > ./publish/web.config <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
              </handlers>
              <aspNetCore processPath="dotnet" arguments="GabaritAI.dll" stdoutLogEnabled="true" stdoutLogFile=".\logs\stdout" hostingModel="inprocess">
                <environmentVariables>
                  <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                  <environmentVariable name="API_KEY" value="${{ secrets.OPENAI_KEY }}" />
                </environmentVariables>
              </aspNetCore>
              <defaultDocument>
                <files>
                  <clear />
                  <add value="index.cshtml" />
                  <add value="index.html" />
                </files>
              </defaultDocument>
              <staticContent>
                <mimeMap fileExtension=".json" mimeType="application/json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF


      - name: üåê Instalar cliente FTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: üöÄ Deploy via FTP para Somee
        env:
          FTP_HOST: ftp://GabaritAI.somee.com
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PATH: /www.GabaritAI.somee.com
        run: |
          lftp -u "$FTP_USER","$FTP_PASS" "$FTP_HOST" <<EOF
          set ftp:ssl-allow true
          set ftp:use-site-chmod false
          set xfer:clobber on
          mirror -R ./publish "$FTP_PATH" --parallel=5 --ignore-time --verbose --no-perms --overwrite
          bye
          EOF
          echo "‚úÖ Deploy conclu√≠do!
